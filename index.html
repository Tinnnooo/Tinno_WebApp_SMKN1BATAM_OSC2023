<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinno - To do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            
            <div class="header">
                <span class="close_mobile"><i class="fa-solid fa-close fa-lg"></i></span>
                
                <img src="./img/linux.png" alt="">
                <p>Linux To Do</p>
            </div>

            <div class="sidebar_menu">
                <ul>
                    <li>
                        <a href="#alltask">
                            <i class="fa-solid fa-tasks fa-lg"></i>
                            All Task
                        </a>
                    </li>
                    <li>
                        <a href="#onprogress">
                            <i class="fa-solid fa-bars-progress fa-lg"></i>
                            On Progress
                        </a>
                    </li>


                    <li>
                        <a href="#completed">
                            <i class="fa-solid fa-circle-check fa-lg"></i>
                            Completed
                        </a>
                    </li>
                </ul>
                <div class="copyright">
                    <p>Copyright &copy;</p>
                    <p>Tinno - SMK Negeri 1 Batam</p>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="app_container">
                <div class="header_section">
                    
            </div>
        </div>
        
    </div>
    

        <div class="toast">
            Add Success
        </div>
    </div>

    <script src="./script.js" defer></script>
</body>
</html>
